# goreleaser.yml
before:
  hooks:
  - go mod tidy

env:
  - CGO_ENABLED=1

project_name: basin

builds:
- id: basin-darwin-amd64
  binary: basin
  main: ./cmd/basin
  goarch:
    - amd64
  goos:
    - darwin
  env:
    - CC=o64-clang
    - CXX=o64-clang++
  flags: 
    - -trimpath
  ldflags:
    - -s -w -X main.version={{.Version}} -X main.commit={{.FullCommit}} -X main.date={{.CommitDate}}
- id: basin-darwin-arm64
  binary: basin
  main: ./cmd/basin
  goarch:
    - arm64
  goos:
    - darwin   
  env:
    - CC=oa64-clang
    - CXX=oa64-clang++
  flags: 
    - -trimpath
  ldflags: 
    - -s -w -X main.version={{.Version}} -X main.commit={{.FullCommit}} -X main.date={{.CommitDate}}
- id: basin-linux-amd64
  binary: basin
  main: ./cmd/basin
  goarch: 
    - amd64
  goos:
    - linux
  env:      
    - CC=x86_64-linux-gnu-gcc
    - CXX=x86_64-linux-gnu-g++
  flags:
    - -trimpath
  ldflags:
    - -s -w -X main.version={{.Version}} -X main.commit={{.FullCommit}} -X main.date={{.CommitDate}}
- id: basin-linux-arm64
  binary: basin
  main: ./cmd/basin
  goarch: 
    - arm64
  goos:
    - linux
  env:
    - CC=aarch64-linux-gnu-gcc
    - CXX=aarch64-linux-gnu-g++    
  flags:
    - -trimpath
  ldflags:
    - -s -w -X main.version={{.Version}} -X main.commit={{.FullCommit}} -X main.date={{.CommitDate}}

archives:
  - id: basin-archive
    format: tar.gz
    files:
      - none*
    builds:
      - basin-darwin-amd64
      - basin-darwin-arm64
      - basin-linux-amd64
      - basin-linux-arm64
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"

checksum:
  disable: true